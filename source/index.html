<!DOCTYPE html>
<html class="page" lang="ru" data-validate="html">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERGYM</title>
    <link rel="stylesheet" href="sass/style.scss">
  </head>

  <body class="page-body">
    <!-- пример использования спрайта -->
      <!--     <img src="/__spritemap#sprite-logo-view" alt="Это спрайт">
    <svg>
      <use href="/__spritemap#sprite-user"></use>
    </svg> -->

    <div class="hero" data-test="hero">
      <h1 class="visually-hidden">Фитнес-центр SUPERGYM</h1>
      <div class="hero__container container">
        <header class="hero__header hero-header">
            <picture>
              <source media="(min-width: 1366px)" srcset="./img/logo.svg" width="130" height="26">
              <source media="(min-width: 768px)" srcset="./img/logo.svg" width="110" height="22">
              <img class="hero-header__logo logo" src="./img/logo.svg" alt="Логотип SyperGym." width="100" height="20">
            </picture>
          <a class="hero-header__phone-link" href="tel:+78005555555">8 800 555-55-55</a>
        </header>
        <div class="hero__content-wrapper hero-content">
          <h2 class="hero-content__title">
            <span class="hero-content__subtitle">Омск</span>Фитнес<br>центр</h2>
          <ul class="hero-content__list">
            <li class="hero-content__item">Тренажёрный зал</li>
            <li class="hero-content__item">Групповые занятия</li>
            <li class="hero-content__item">Кардио-зона</li>
          </ul>
          <img class="hero-content__image" src="./img/hero-img.jpg" alt="Накачанный мужчина в фитнес зале.">
          <a href="#" class="hero-content__link">Купить абонемент</a>
        </div>
      </div>
    </div>
    <main></main>
    <footer></footer>

    <!-- примеры требуемых атрибутов data-test="*" -->
    <div data-test="about">about</div>
    <div data-test="price">price</div>
    <div data-test="games">games</div>
    <div data-test="juri">juri</div>
    <div data-test="features">features</div>
    <div data-test="offers">offers</div>
    <div data-test="faq">faq</div>
    <div data-test="reviews">reviews</div>
    <div data-test="form">form</div>
    <div data-test="footer">footer</div>
    <script type="module" src="js/main.js"></script>
  </body>

</html>
